<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSOLUTELY IMPORTANT MESSAGE THAT'S FOR SOME REASON BUNDLED IN WITH THIS FEDORA IMMUTABLE IMAGE</title>

    <!-- it is absolutely necessary to bundle idk how much kilobytes of js for a image of a fox or cat.-->
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.7.12/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.7.12/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>

    
</head>
<body>
    <main class="center-align">
        <h1>Here is a random fox for some reason!</h1>
        <p class="italic">don't ask why is this file in your /usr/share directory :3</p>
        <div>
            <img alt="awkward" id="fox">
        </div>
        <p>PS: images provided by <a href="https://randomfox.ca/" class="button" >https://randomfox.ca/</a></p>
    </main>
    <script>
        const foxElement = document.getElementById("fox")
        window.addEventListener("load", async () => {
            const foxFetch = await fetch("https://randomfox.ca/floof/")
            if (foxFetch.status !== 200) return
            const imageUrl = await foxFetch.json()
            foxElement.src = imageUrl.image
            foxElement.alt = "An image of a fox!"
        })
    </script>
</body>
</html>
